<div class="mainContainer">
    <h1>Classes - Studios</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/images/strategic.png" class="d-block w-50" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Strategic</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/specialty.png" class="d-block w-50" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Specialty</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/foundation.png" class="d-block w-50" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Foundation</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="buttonContainer">
        <button class="button" routerLink="/keypeople">Previous</button>
        <button class="button" routerLink="/ready">Next</button>
